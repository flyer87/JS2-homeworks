<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Set textarea colors</title>
</head>
<body>
    <div>
        <label for="first-color-picker">Font color: </label>
        <input type="color" id="first-color-picker" onchange="onColorChange()" value="#00ff00" />
    </div>
    <div>
        <label for="second-color-picker">Background color: </label>
        <input type="color" id="second-color-picker" onchange="onColorChange()" value="#000" />
    </div>
    <div>
        <textarea> simple text</textarea>
    </div>
    <script>
        onColorChange();

        function onColorChange() {
            var firstColorPicker = document.getElementById("first-color-picker");
            var secondColorPicker = document.getElementById("second-color-picker");
            var textarea = document.getElementsByTagName("textarea")[0];
            textarea.style.backgroundColor = firstColorPicker.value;
            textarea.style.color = secondColorPicker.value;
        }

    </script>
</body>
</html>
